version: '2'

services:

  elasticsearch:
    build:
      context: elasticsearch/
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk

  logstash:
    build:
      context: logstash/
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./logstash/config/types.db:/usr/share/logstash/types.db:ro
    ports:
      - "5000:5000"
      - "1062:162/udp"
      - "25828:25826/udp"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - elasticsearch

  collectd:
    build:
      context: collectd/
    ports:
      - "25826:25826/udp"
      - "8125:8125/udp"
    networks:
      - elk

  graphite:
    build:
      context: graphite/
    volumes:
      - ./graphite/config/carbon.conf:/etc/graphite-statsd/conf/opt/graphite/conf/carbon.conf:ro
      - ./graphite/config/carbon.conf:/opt/graphite/conf/carbon.conf:ro
    ports:
      - "2003:2003/udp"
      - "8128:8125/udp"
      - "8089:80"
      - "8126:8126"
    networks:
      - elk

  kibana:
    build:
      context: kibana/
    volumes:
      - ./kibana/config/:/usr/share/kibana/config:ro
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

  grafana:
    build:
      context: grafana/
    ports:
      - "3000:3000"
    networks:
      - elk
    depends_on:
      - elasticsearch

networks:

  elk:
    driver: bridge
